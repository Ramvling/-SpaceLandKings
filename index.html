<html>
	<head>
		<meta name="viewport" content="width=320,uder-scalable=false"/>
			<script src="PyWebPlug/lib/jquery-1.11.3.js"></script>
            <LINK REL=StyleSheet HREF="client_style.css">
    </head>
    <body>
    <script src="PyWebPlug/ws-client.js"></script>
    <script src="ship_client.js"></script>
    <h1 id="title">SpaceLandKings</h1>
    <span id="notify">Please enter your name:</span>
    <form action="javascript:startConnection();">
        <input type="text" id="name">
    </form>

    <button id="login">Login</button>

    

    <div id="game">
        <div id="radar">RADAR DISPLAY GOES HERE</div>
        <div id="info">
            <span id="message">It's your turn!</span></br>
            <b>Diamondillium:</b><span id="score"></span>0</br>
            <b>Remaining Moves:</b> <span id="moves">10</span></br>
            <b>Health:</b> <span id="health">100</span></br>
            <b>Commands:</b> <span id="commands"></span></br>
            <button id="end_turn">End Turn</button>
            
        </div>
        <div id="button_console">
            <div id="zconsole">
                <button id="up" class="buttonZ">Up</button></br>
                <button id="down" class="buttonZ">Down</button>
            </div>

                         <div id="xyconsole">
                <center>
                <button id="forward" class="button">Forward</button></br>
                <button id="left" class="button">Left</button>
                <button id="right" class="button">Right</button></br>
                <button id="backward" class="button">Backward</button>
            </center>
            </div>
           <div id="attack_console">
                ATTACK BUTTONS GO HERE
                <button id="fire" class="buttonZ">Fire</button></br>
            </div>


        </div>
    </div>

    <!--<div id="gameOver">
        <span id="gameOverMsg"></span>
    </div>-->
    </body>
</html>
